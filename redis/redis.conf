# Redis configuration for Realtime Cache (Database 2)

# Bind to all interfaces
bind 0.0.0.0

# Port
port 6379

# Persistence
appendonly yes
appendfsync everysec

# Memory policy
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Save snapshots
save 900 1
save 300 10
save 60 10000

